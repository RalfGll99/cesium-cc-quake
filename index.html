<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="./node_modules/cesium/Build/Cesium/Cesium.js"></script>
  <link href="./node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>

  <div class='parent flex-parent' style="display: flex;">
    <div class='child flex-child' id="quake-ui" style="flex: 1; ">

      <h1>Earthquake investigator</h1>
      <button id="a" class="ui-button ui-widget ui-corner-all">Analyze risk at location</button>
  
      <div id="accordion">
        <h3>Location Info</h3>
        <div>
          <p id="loca-info">
          No location selected
          </p>
        </div> 

        <h3>Visualization Style</h3>
        <div>
          <p>
            Options to visualize the earthquake data:
            <button id="color-mag" class="ui-button ui-widget ui-corner-all">Color by Magnitude</button>
            <button id="color-reports" class="ui-button ui-widget ui-corner-all">Color by nr of reports</button>
            <button id="color-standard" class="ui-button ui-widget ui-corner-all">Default</button>

          </p>
        </div> 
      </div>
    </div> 
      
    <div class='child flex-child' id="cesiumContainer" style="height: 100%; flex: 3;"></div>
  </div>
  </div>

  <script src="quake-app.js" type="module"></script>

</body>
</html>
